	<body onload="exportData()">
		<script>		
    		function exportData() {
       	 	var item = window.localStorage.csv=",what you want in the CSV,";

        	var ary = window.localStorage.getItem( "oneFile" ); //csv as a string
        	var blob = new Blob([ary], {type: "text/csv"});
        	var url = URL.createObjectURL(blob);
       		var a = document.querySelector("#results"); // id of the <a> element to render the download link
       	 	a.href = url;
        	a.download = "ImportHistoryXY.csv";
        }
        	function clearStorage(){
        		localStorage.clear();
			  
			}
    
        
        </script>
		<div>
			<header>
				<h1>History Locator</h1>
			</header>

   			 <p>
   			 <button onclick="clearStorage()">Clear Data Stored</button>
   			 </p>
