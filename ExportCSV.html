<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="mobile.css" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>CSV Export</title>
		<meta name="description" content="This app allows you to create CSV file for import into HistoryPin.org Website">
		<meta name="author" content="Amy Sorensen">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		
	</head>

	<body onload="exportData()">
		<script>		
    		function exportData() {

        	var ary = window.localStorage.getItem( "oneFile" ); //csv as a string
        	var blob = new Blob([ary], {type: "text/csv"});
        	var url = URL.createObjectURL(blob);
       		var a = document.querySelector("#results"); // id of the <a> element to render the download link
       	 	a.href = url;
        	a.download = "ImportHistoryXY.csv";
        }
        	 
        </script>
		<div>
			<header>
			</header>
			 <!--<button onclick="exportData()">Generate CSV</button><br> -->
   			 <p><h1><a  id="results">Download CSV</a></h1></p>
   
			<footer>
				<div class="wrap">
				<p><a id="HOME" href="index.html">History Locator</a></p>
				<p id="copy">&copy; Copyright Amy Sorensen</p>
				</div>
			</footer>
		</div>
	</body>
</html>
