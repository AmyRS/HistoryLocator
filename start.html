<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		Remove this if you use the .htaccess -->

		<meta name="description" content="This app allows you to create CSV file for import into HistoryPin.org Website">

		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		
	</head>

	<body>
		<script src="importPhotos.js"></script>
		<div>
			<header>
				<h1>Select Photo to Locate</h1>
			</header>
			
				<p>
				Browse to historical photo from your device.
				</p>
				<p>
				<!--<input type="file" id="picFile" accept="image/*" onchange="picChange(event)"/> -->
				<input type="file" id="files" name="files[]" onchange="picChange(event)"/>
				<output id="list">
				</output>
				
				<script type="text/javascript">
  					function handleFileSelect(evt) {
   			 		var files = evt.target.files; // FileList object
   			 		
    				// files is a FileList of File objects. List some properties.
    				//Handles grabbing the name of the file and then storing it in JSON
    				var output = [];
   					 for (var i = 0, f; f = files[i]; i++) {
     					 output.push("<br>"+ f.name);
     					 var dataToStore = JSON.stringify(f.name);
     					 localStorage.setItem('nameData',dataToStore);
   					 }
   					 
   					document.getElementById('list').innerHTML = output.join('');
  					}
 					document.getElementById('files').addEventListener('change', handleFileSelect, false);
 							
				</script>
				</p>
				<p>
					<canvas id="capturedPhoto" height="200">
					</canvas>
				</p>
				<p>
					<a href="mapLocate.html">Select Location Using Map</a>
				</p>
				<p>
					<a href="gnssLocate.html">Use Current Position</a>
				</p>
				
				
			
			<footer>

			</footer>
			
		</div>
	</body>
</html>
